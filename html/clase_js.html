<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aprendiendo JS</title>
</head>
<body onload="load_page()">
    <div>
        <input type="text" id="hour_system" disabled>
        <input type="text" id="name_search" size="30" disabled >
        <button onclick="search()">BUSCAR</button>
    </div>
    <br><br>
    <div class="container"> 
        <div class="route">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Ingrese su nombre">
        </div>
        <div class="route">
            <label for="last_name">Lastname:</label>
            <input type="text" id="last_name" autocomplete="off" placeholder="Ingrese su apellido">
        </div>
        <div>
            <label for="pass_one">Ingrese contrase単a</label>
            <input type="password" id="pass_one" placeholder="Ingrese su contrase単a">
        </div>
        <div>
            <label for="pass_two">Repita su contrase単a</label>
            <input type="password" id="pass_two" placeholder="Repita su contrase単a">
        </div>
        <div class="button" id="send" onclick="send_form()">
            <button>ENVIAR</button>
        </div>
        <div id="print"></div>
    </div>
    
    <br><br>
    <div>
        <div id="text"></div>
        <div><button ondblclick="action()">CALCULAR</button></div>
        <div id="result"></div>
    </div>

    <div>
        <button onclick="agregar()">AGREGAR</button>
        <input type="text" id="num" size="1" placeholder="Num">
        <button onclick="eliminar()">ELIMINAR ULT</button>
        <button onclick="eliminar_prim()">ELIMINAR PRIM</button>
        <button onclick="agregar_prim()">AGREGAR PRIM</button>
        <button onclick="reves()">IMP REVES</button>
        <button onclick="limpiar()">LIMPIAR</button>

    </div>
    <div><input type="text" id="impresion" disabled></div>
